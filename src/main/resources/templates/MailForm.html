<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Gửi Email</h2>
        <h1 th:text="${message}"></h1>
        <form th:action="@{/form/sendEmail}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="from" class="form-label">From</label>
                <input type="email" class="form-control" id="from" th:value="${from}">
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" id="to" name="to">
            </div>
            <div class="mb-3">
                <label for="cc" class="form-label">CC</label>
                <input type="text" class="form-control" id="cc" name="cc">
            </div>
            <div class="mb-3">
                <label for="bcc" class="form-label">BCC</label>
                <input type="email" class="form-control" id="bcc" name="bcc">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" id="body" name="body" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="attachments" class="form-label">Attachments</label>
                <input type="file" class="form-control" id="attachments" name="attachments" multiple>
            </div>
               <button type="submit" class="btn btn-primary" name="action" value="sendEmail1">Gửi Email</button>
   			<button type="submit" class="btn btn-success" name="action" value="sendEmail2">Gửi Email chạy hàng đợi</button>

        </form>
    </div>
</body>
</html>
